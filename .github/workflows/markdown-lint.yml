name: Markdown Linting

on:
  push:
    branches: ["main"]
    paths:
      - "**/*.md"
      - ".github/workflows/markdown-lint.yml"
      - "dev/.markdownlint.json"
  pull_request:
    branches: ["main", "dev"]
    paths:
      - "**/*.md"
      - ".github/workflows/markdown-lint.yml"
      - "dev/.markdownlint.json"

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    name: Markdown Linting

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Create markdownlint config if not exists
        run: |
          if [ ! -f dev/.markdownlint.json ]; then
            mkdir -p dev
            cat > dev/.markdownlint.json << 'EOF'
          {
            "MD013": false,
            "MD033": false,
            "MD041": false
          }
          EOF
          fi

      - name: Run markdownlint
        run: markdownlint '**/*.md' --ignore node_modules --ignore TestResults --ignore source/docs/build --config dev/.markdownlint.json

      - name: Markdown linting completed
        run: echo "âœ… Markdown linting completed successfully"
